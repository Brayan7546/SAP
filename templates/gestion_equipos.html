{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Contenedor de la lista de equipos -->
        <div class="col-md-4">
            <div class="list-group">
                <input type="text" class="form-control mb-2" placeholder="Buscar equipo" id="buscar-equipo">
                <button class="list-group-item list-group-item-action active" onclick="mostrarFormularioNuevo()">
                    Añadir equipo
                </button>
                {% for equipo in equipos %}
                <button class="list-group-item list-group-item-action" onclick="cargarEquipo('{{ equipo.id }}')">
                    {{ equipo.invnr }} - {{ equipo.shtxt }}
                </button>
                {% endfor %}
            </div>
        </div>

        <!-- Contenedor de detalles del equipo -->
        <div class="col-md-8">
            <div id="detalle-equipo" class="card">
                <div class="card-body">
                    <h5 class="card-title" id="detalle-titulo">Seleccione un equipo</h5>
                    <form id="form-equipo">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eqtyp" class="form-label">Tipo de equipo</label>
                                <input type="text" id="eqtyp" name="eqtyp" class="form-control" maxlength="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="shtxt" class="form-label">Denominación</label>
                                <input type="text" id="shtxt" name="shtxt" class="form-control" maxlength="40" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="brgew" class="form-label">Peso del objeto</label>
                                <input type="number" step="0.001" id="brgew" name="brgew" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gewei" class="form-label">Unidad de peso</label>
                                <input type="text" id="gewei" name="gewei" class="form-control" maxlength="3">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="groes" class="form-label">Tamaño/Dimensión</label>
                                <input type="text" id="groes" name="groes" class="form-control" maxlength="18">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="invnr" class="form-label">Número de inventario</label>
                                <input type="text" id="invnr" name="invnr" class="form-control" maxlength="25">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inbdt" class="form-label">Fecha de puesta en servicio</label>
                                <input type="date" id="inbdt" name="inbdt" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eqart" class="form-label">Clase de objeto / Tipo</label>
                                <input type="text" id="eqart" name="eqart" class="form-control" maxlength="10">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="answt" class="form-label">Valor de adquisición</label>
                                <input type="number" step="0.01" id="answt" name="answt" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ansdt" class="form-label">Fecha de adquisición</label>
                                <input type="date" id="ansdt" name="ansdt" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="waers" class="form-label">Clave de moneda</label>
                                <input type="text" id="waers" name="waers" class="form-control" maxlength="5">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="herst" class="form-label">Fabricante</label>
                                <input type="text" id="herst" name="herst" class="form-control" maxlength="30">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="herld" class="form-label">País de fabricación</label>
                                <input type="text" id="herld" name="herld" class="form-control" maxlength="3">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="typbz" class="form-label">Denominación del tipo</label>
                                <input type="text" id="typbz" name="typbz" class="form-control" maxlength="20">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="baujj" class="form-label">Año de construcción</label>
                                <input type="text" id="baujj" name="baujj" class="form-control" maxlength="4">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="baumm" class="form-label">Mes de construcción</label>
                                <input type="text" id="baumm" name="baumm" class="form-control" maxlength="2">
                            </div>
                        </div>
                        <div class="mt-3 text-end">
                            <button type="button" class="btn btn-primary" onclick="guardarEquipo()">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/gestion_equipos.js') }}"></script>
{% endblock %}
